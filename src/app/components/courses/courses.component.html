<div class="courses">
  <div class="courses__search">
    <form (ngSubmit)="onSearch()">
      <mat-form-field appearance="outline">
        <mat-label>Search courses</mat-label>
        <input
          matInput
          type="text"
          name="search"
          placeholder="Search"
          [(ngModel)]="searchQuery"
        >
        <mat-icon matSuffix (click)="onSearch()">search</mat-icon>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Search</button>
    </form>
  </div>

  <div class="courses__add">
    <a [routerLink]="['new']" mat-raised-button color="accent">
      <mat-icon>add</mat-icon> Add
    </a>
  </div>

  <app-course-card
    *ngFor="let course of courses | courseDateSort"
    [course]="course"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
  ></app-course-card>

  <div class="courses__load-more" *ngIf="courses.length > 0; else noCourses">
    <button (click)="onLoadMore()">Load More</button>
  </div>

  <ng-template #noCourses>
    <div class="courses__no-cousrses">
      No Data. Feel free to add new course
    </div>
  </ng-template>
</div>
