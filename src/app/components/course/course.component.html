<div class="course">
  <h1 class="course__title">{{course.name}}</h1>
  <mat-divider></mat-divider>
  <p class="course__description">{{course.description}}</p>
  <mat-divider></mat-divider>
  <div class="course__info">
    <p><mat-icon>schedule</mat-icon>Duration: {{course.duration | courseDuration}}</p>
    <p><mat-icon>date_range</mat-icon>Date: {{course.date | date: 'short'}}</p>
  </div>
</div>
