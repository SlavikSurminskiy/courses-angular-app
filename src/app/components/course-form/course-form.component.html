<form
  *ngIf="courseForm"
  [formGroup]="courseForm"
  (ngSubmit)="onSubmit()"
  class="course-form"
>
  <h1>{{headline}}</h1>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>{{ 'COURSE.TITLE' | translate }}</mat-label>
      <input
        matInput
        type="text"
        name="title"
        placeholder="Course title"
        formControlName="title"
      >
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>{{ 'COURSE.DESCRIPTION' | translate }}</mat-label>
      <textarea
        rows="10"
        matInput
        type="text"
        name="description"
        placeholder="Course description"
        formControlName="description"
      ></textarea>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline" class="mat-form-field--width-small">
      <mat-label>{{ 'COURSE.DATE' | translate }}</mat-label>
      <input
        matInput
        type="date"
        name="new Date(creationDate)"
        placeholder="Course date"
        formControlName="creationDate"
      >
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline" class="mat-form-field--width-small">
      <mat-label>{{ 'COURSE.DURATION' | translate }}</mat-label>
      <input
        matInput
        type="number"
        name="duration"
        placeholder="Course duration"
        formControlName="duration"
      >
    </mat-form-field>
    {{courseForm.get('duration')?.value | courseDuration}}
  </p>
  <p>
    <app-authors-chips formControlName="authors"></app-authors-chips>
  </p>
  <div class="course-form__footer">
    <a [routerLink]="['/..']" mat-raised-button color="accent">
      {{ 'BUTTON.CANCEL' | translate }}
    </a>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!courseForm.valid"
    >
      {{ 'BUTTON.SAVE' | translate }}
    </button>
  </div>
</form>
