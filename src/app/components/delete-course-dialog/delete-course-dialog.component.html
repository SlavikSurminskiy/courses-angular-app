<h1 mat-dialog-title>Delete course?</h1>
<div mat-dialog-content>
  <h3>Are you sure you want to delete <b>{{data.name}}</b></h3>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" cdkFocusInitial (click)="onDelete()">Yes, delete</button>
</div>
